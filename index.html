<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🚀 إعداد التشغيل الرمزي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(90deg, #2c2c2c, #5a3e2b, #8a6e51);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #8a6e51;
    }
    .input-section {
      margin: 20px 0;
    }
    .input-section label {
      margin: 0 10px;
      font-weight: bold;
    }
    .run-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .result-box {
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>⚙️ إعداد التشغيل الرمزي</h1>
  <p>اختر نوع البيانات لتخصيص النموذج المناسب وتشغيل المساعد الذكي.</p>

  <div class="input-section">
    <label><input type="checkbox" id="image"> صورة</label>
    <label><input type="checkbox" id="video"> فيديو</label>
    <label><input type="checkbox" id="text"> نص</label>
  </div>

  <button class="run-btn" onclick="runAssistant()">🚀 تشغيل المساعد</button>

  <div class="result-box" id="result"></div>
</div>

<script>
function runAssistant() {
  const image = document.getElementById('image').checked;
  const video = document.getElementById('video').checked;
  const text = document.getElementById('text').checked;

  let result = "🔍 تحليل التشغيل:\n";
  if (image) result += "📷 تم اختيار نموذج تحليل الصور.\n";
  if (video) result += "🎥 تم اختيار نموذج تتبع الفيديو.\n";
  if (text) result += "📝 تم اختيار نموذج تحليل النصوص.\n";

  if (!image && !video && !text) {
    result = "⚠️ لم يتم اختيار أي نوع بيانات. يرجى التحديد أولًا.";
  }

  document.getElementById('result').textContent = result;
}
</script>

</body>
</html>
